{% extends 'base.html' %}
{% block title %} Doctors{% endblock %}
{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Hospital</th>
        <th scope="col">Speciality</th>
        

      </tr>
    </thead>
    <tbody>
      {% for row in result %}
      <tr>
        <td>
            {{row.firstname}}
        </td>
        <td>
          {{row.hospitalName}}
        </td>
        <td>
          {{row.speciality}}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
